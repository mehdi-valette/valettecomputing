services:
  dev:
    container_name: valettesoftware
    build: .
    volumes:
      - ../website:/home/vscode/app
      - ../website/config.ini:/etc/valettesoftware/valettesoftware.conf
      - ../website/blog.db:/var/lib/valettesoftware/blog.db
    userns_mode: keep-id:uid=1000,gid=1000
    ports:
      - "8080:8080"
      - "2205:22"
    networks:
      - valettesoftwarenetwork

networks:
  valettesoftwarenetwork:
    driver: bridge
