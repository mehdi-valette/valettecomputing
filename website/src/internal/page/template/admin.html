<!DOCTYPE html>

<html>

<head>
  <style>
    @import url("/static/css/animation.css");
    @import url("/static/css/atomic.css");
    @import url("/static/css/body.css");
    @import url("/static/css/button.css");
    @import url("/static/css/menu.css");
    @import url("/static/css/variables.css");

    .blog {
      display: flex;
      gap: 2rem;
      width: 96rem;
      margin: auto;
      overflow: hidden;
      padding-block: 2rem;
      height: 100%;
      box-sizing: border-box;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow: auto;
      height: 100%;
      padding-right: 1rem;

      h1 {
        font-size: 1.5rem;
      }
    }

    a:has(.card) {
      text-decoration: none;
      color: black;
    }

    a>.card {
      width: 20rem;
      border-radius: .3rem;
      background-color: rgb(255 255 255 / 0.8);
      padding: 1rem;
      border: 1px inset;
      transition: background-color .3s ease;
      cursor: pointer;

      &:hover {
        background-color: rgb(255 255 255 / 0.5);
      }
    }

    #blog-edit-post {
      padding: 1rem;
      background-color: rgb(255 255 255 / 0.9);
      flex-grow: 1;
      border-radius: .3rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
    }

    .form-header {
      display: flex;
      gap: .5rem;
    }

    .post-title {
      display: block;
      width: 100%;
    }

    .post-summary {
      width: 100%;
    }

    .post-content {
      width: 100%;
      flex-grow: 1;
    }

    .side-menu {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>

<body>
  <div class="page">
    <menu class="menu-horizontal">
      <li class="item"><a href="/logout">Logout</a></li>
    </menu>

    <div class="content">
      <div class="blog">

        <div class="side-menu">
          <button data-hx-get="/new-post" data-hx-swap="none">New Post</button>

          <div id="blog-edit-list" class="cards" data-hx-swap-oob="true">
            {{ range $article := .Posts}}
            {{ template "post-edit-list-item.html" $article }}
            {{ end }}
          </div>
        </div>

        <div id="blog-edit-post">
          {{ template "post-edit.html" }}
        </div>
      </div>
    </div> {{/* end content */}}
  </div> {{/* end page */}}
</body>

</html>
