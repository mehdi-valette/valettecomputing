<!DOCTYPE html>

<head>
  <title>Example d'agenda</title>
  <script type="module" src="/static/js/agenda/calendar-day.js"></script>
  <script type="module" src="/static/js/agenda/period.js"></script>
  <script type="module" src="/static/js/agenda/timeline.js"></script>
</head>

<body>
  <div style="height: 10rem;">&nbsp;</div>
  <vs-calendar-day>
    <vs-period title="Not working" start="0" end="540" slot="graph"></vs-period>
    <vs-period title="Classique" start="540" end="630" slot="graph"></vs-period>
    <vs-period title="Sportif" start="630" end="690" slot="graph"></vs-period>
    <vs-period title="Hilot" start="720" end="780" slot="graph"></vs-period>
    <vs-period title="Not working" start="1005" end="1440" slot="graph"></vs-period>
    <vs-timeline slot="timeline"></vs-timeline>
  </vs-calendar-day>
</body>
