<html>

<head>
  <style>
    @import url("/static/css/atomic.css");
    @import url("/static/css/body.css");
    @import url("/static/css/list.css");
    @import url("/static/css/menu.css");
    @import url("/static/css/variables.css");

    .post {
      border: 1px inset;
      background-color: rgb(255 255 255 / 0.7);
      max-width: 64rem;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      margin-block: 5rem;

      header {
        text-align: right;
      }

      &>h1 {
        text-align: center;
        margin: 0 0 5rem 0;
        margin-top: 1rem;
      }
    }

    .markdown {
      code:not([class]) {
        background-color: rgb(200 200 255);
        border: 1px inset black;
        border-radius: .3rem;
        padding: 0 .3rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      pre {
        font-size: 1rem;

        .language-javascript {
          border: 1px inset lightblue;
          border-radius: .15rem;
          background: rgb(230 230 255);
        }

        &:has(.language-mermaid) {
          text-align: center;
          padding: 1rem;
        }
      }
    }

    @media (max-width: 1000px) {
      .post {
        border-radius: 0;
        border: none;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
  <script type="module" src="/static/js/binary-grid.js"></script>
</head>

<body>
  <vs-binary-grid class="fixed width-full height-full behind"></vs-binary-grid>

  <div class="page">
    {{ template "main-menu" . }}

    <div class="content">
      <article class="post">
        {{ if .Post }}
        <header>
          {{ .Post.Author }} - <time datetime="{{ .Post.DateIso }}">{{ .Post.DateHuman }}</time>
        </header>

        <h1>{{ .Post.Title }}</h1>
        <div class="markdown">
          {{ .Post.Html }}
        </div>
        {{ else }}
        Article not found
        {{ end }}
      </article>

      <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";

        mermaid.initialize({ startOnLoad: false });

        mermaid.run({
          querySelector: '.language-mermaid'
        });
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
      <script>
        hljs.highlightAll();
      </script>
    </div> {{/* end content */}}
  </div> {{/* end page */}}
</body>

</html>
